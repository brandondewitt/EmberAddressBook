<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar navbar-default navbar-static-top">
        <div class="container">
            <h2>Address Book</h2>
        </div>
    </div>

    <div class="container">
        {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="pups">
    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">Pups</div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Name:</label>
                    {{input type="text" id="new-pup-name" placeholder="Name" 
              value=newName action="add" class="form-control"}}
                </div>
                <div class="form-group">
                    <label>Color:</label>
                    {{input type="text" id="new-pup-color" placeholder="Color" 
              value=newColor action="add" class="form-control"}}
                </div>
                <div class="form-group">
                    <button {{action 'add'}} class="btn btn-success">Add</button>
                </div>
            </div>
            <ul class="list-group">
            {{#each}}
                {{#link-to 'pup' this classNames="list-group-item" tagName="li"}}{{name}}{{/link-to}}
            {{/each}}
            </ul>
        </div>
    </div>
    <div class="col-md-8">
        {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="pup">
    <h2>{{name}}</h2>
    <div class="form-group">
        <label>Name:</label>
        {{input type="text" id="pup-name" placeholder="Name" 
  value=name action="update" class="form-control"}}
    </div>
    <div class="form-group">
        <label>Color:</label>
        {{input type="text" id="pup-color" placeholder="Color" 
  value=color action="update" class="form-control"}}
    </div>
    <button {{action 'update'}} class="btn btn-default">Update</button>
    <button {{action 'destroy'}} class="btn btn-danger">Delete</button>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.0.js"></script>
  <script src="js/libs/ember-data.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
